version: '3.8'

services:
  control-server:
    build:
      context: ./control-server
      dockerfile: Dockerfile
    container_name: ${CONTROL_SERVER_CONTAINER_NAME:-control-server}
    ports:
      - "${CONTROL_SERVER_PORT:-3000}:3000"
    volumes:
      - control-server-data:/app/data
      - control-server-logs:/app/logs
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${CONTROL_SERVER_PORT:-3000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: ${HEALTHCHECK_INTERVAL:-10s}
      timeout: ${HEALTHCHECK_TIMEOUT:-5s}
      retries: ${HEALTHCHECK_RETRIES:-3}
      start_period: ${HEALTHCHECK_START_PERIOD:-10s}
    restart: unless-stopped
    networks:
      - agent-network

  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: ${AGENT_CONTAINER_NAME:-agent}
    depends_on:
      control-server:
        condition: service_healthy
    volumes:
      - agent-data:/app/data
      - agent-logs:/app/logs
    environment:
      - SERVER_URL=${SERVER_URL:-http://control-server:3000}
      - POLL_INTERVAL=${POLL_INTERVAL:-2000}
      - NODE_ENV=${NODE_ENV:-production}
      - AGENT_ID=${AGENT_ID}
    restart: unless-stopped
    networks:
      - agent-network

volumes:
  control-server-data:
    driver: local
  control-server-logs:
    driver: local
  agent-data:
    driver: local
  agent-logs:
    driver: local

networks:
  agent-network:
    driver: bridge
