name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_SERVER: ${{ github.repository }}/control-server
  IMAGE_NAME_AGENT: ${{ github.repository }}/agent

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [control-server, agent]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if package-lock.json exists
        id: lockfile
        run: |
          if [ -f "${{ matrix.service }}/package-lock.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js (with cache)
        if: steps.lockfile.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Setup Node.js (no cache)
        if: steps.lockfile.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: npm ci || npm install

      - name: Build TypeScript
        working-directory: ./${{ matrix.service }}
        run: npm run build

      - name: Run tests
        working-directory: ./${{ matrix.service }}
        run: npm test || echo "No tests configured yet"
